{% extends 'admin/admin_layout.html' %}
{% load static %}
{% block content %}

   <!-- Widget Start -->
   <div class="container-fluid pt-4 px-4">
    <div class="row g-4">
        <div class="col-sm-12 col-xl-12">
            <div class="bg-secondary rounded h-100 p-4">
                <h6 class="mb-4">Company Details</h6>
                <div class="owl-carousel testimonial-carousel">
                    {% for i in company %}
                    <div class="testimonial-item text-center">
                        <img class="img-fluid rounded-circle mx-auto mb-4" src="{{i.logo.url}}" style="width: 100px; height: 100px;">
                        <h5 class="mb-1">{{i.company_name}}</h5>
                        <p><a href="{{i.website}}">{{ i.website }}</a></p>
                        <p class="mb-0">{{i.description}}</p>
                        <p>{{i.phone_number}}</p>
                        <p class="mb-0">{{i.location}}</p>
                        <p>{{i.industry}}</p>
                        <p class="mb-0">{{i.company_status}}</p>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Widget End -->


{% endblock %}
