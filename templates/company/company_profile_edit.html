{% extends 'company/company_layout.html' %}
{% load static %}

{% block content %}
<div class="container" style="margin-top:100px;">
    <div class="row d-flex justify-content-center">
        <div class="col-md-7">
            <div class="card p-3 py-4">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}

      


                    <div class="form-group">
                        <label for="Resume">Image</label>
                        <input class="file" type="file" name="photo" id="photo-input" value="{{ company.logo.url }}">
                        <label></label><br>
                                            <img src="{{ company.logo.url }}" alt="Existing Image" style="max-width: 200px;">
                           
                    </div>



                    
                    <div class="text-center mt-3">
                        <span class="bg-secondary p-1 px-4 rounded text-white">{{ company.fk_company }}</span>
                        <h5 class="mt-2 mb-0">{{ company.company_name }}</h5>
                        <div class="mt-3">
                            <label for="website">Website</label>
                            <input type="url" name="website" value="{{ company.website }}" class="form-control">
                        </div>
                        <div class="mt-3">
                            <label for="location">Location</label>
                            <input type="text" name="location" value="{{ company.location }}" class="form-control">
                        </div>
                        <div class="mt-3">
                            <label for="phone_number">Phone Number</label>
                            <input type="text" name="phone_number" value="{{ company.phone_number }}" class="form-control">
                        </div>
                        <div class="mt-3">
                            <label for="description">Description</label>
                            <textarea name="description" class="form-control">{{ company.description }}</textarea>
                        </div>
                        <div class="mt-3">
                            <label for="industry">Industry</label>
                            <input type="text" name="industry" value="{{ company.industry }}" class="form-control">
                        </div>
                        <div class="mt-4">
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                            <a href="{% url 'company_home' %}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
