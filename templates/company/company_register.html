<!DOCTYPE html>
<html lang="en">
<head>
  <title>Lap World</title>
  <link rel="icon" type="image/x-icon" href="/static/images/favicon.ico">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/style.css" type="text/css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    .container {
      margin-top: 330px;
      background: #2d3e3f;
      max-width: 100%; /* Adjusted for better responsiveness */
      padding: 20px;
      position: relative;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      flex-wrap: wrap;
    }
    .form-column {
      width: 100%;
      padding: 10px;
    }
    .box {

      display: flex;
      align-items: center;
      margin-top: 10px;
      font-family: verdana;
      font-size: 12px;
      color: white;
    }
    .iconBox {
      height: 35px;
      width: 40px;
      line-height: 38px;
      text-align: center;
      background: #ff6600;
      margin-right: 10px;
    }
    .box label {
      width: 110px; /* Adjust as needed */
    }
    .textBox, .textareaBox {
      height: 35px;
      width: calc(100% - 150px); /* Adjust based on label and icon width */
      padding-left: 11px;
      border: none;
    }
    .textareaBox {
      height: 70px;
    }
    .submit {
      margin-left: 50%;
      transform: translateX(-50%);
      margin-top: 25px;
      border: none;
      color: white;
      width: 110px;
      height: 35px;
      background: #ff6600;
      text-transform: uppercase;
      cursor: pointer;
    }

    /* Responsive adjustments */
    @media (min-width: 808px) {
      .container {
        max-width: 750px;
        /* margin-top: 220px; */
      }
      .form-column {
        width: 50%;
      }
    }
    @media (max-width: 767px) {
      .container {
        max-width: 100%;
        padding: 10px;
      }
      .textBox, .textareaBox {
        width: calc(100% - 60px); /* Adjust the width for better fit */
      }
      .submit {
        width: 100%;
      }
    }
  </style>
</head>
<body>
   
  <!-- Body of Form starts -->
  <div class="container">
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-info">
      {{ message }}
    </div>
    {% endfor %}
    {% endif %}

    <form method="post" enctype="multipart/form-data" autocomplete="on" style="width: 100%; display: flex; flex-wrap: wrap;">
      {% csrf_token %}
      <div class="form-column">
        <div class="box">
          <div class="iconBox">
            <i class="fa fa-user" aria-hidden="true"></i>
          </div>
          <label for="username">Username:</label>
          <input type="text" name="username" placeholder="Username" class="textBox" autofocus="on" required>
        </div>

        <div class="box">
          <div class="iconBox">
            <i class="fa fa-envelope" aria-hidden="true"></i>
          </div>
          <label for="email">Email:</label>
          <input type="email" name="email" placeholder="Email" class="textBox" required>
        </div>

        <div class="box">
          <div class="iconBox">
            <i class="fa fa-key" aria-hidden="true"></i>
          </div>
          <label for="password1">Password:</label>
          <input type="password" name="password1" placeholder="Password" class="textBox" required>
        </div>

        <div class="box">
          <div class="iconBox">
            <i class="fa fa-key" aria-hidden="true"></i>
          </div>
          <label for="password2">Confirm Password:</label>
          <input type="password" name="password2" placeholder="Confirm Password" class="textBox" required>
        </div>

        <div class="box">
          <div class="iconBox">
            <i class="fa fa-building" aria-hidden="true"></i>
          </div>
          <label for="company_name">Company Name:</label>
          <input type="text" name="company_name" placeholder="Company Name" class="textBox" required>
        </div>

        <div class="box">
          <div class="iconBox">
            <i class="fa fa-file-image-o" aria-hidden="true"></i>
          </div>
          <label for="logo">Logo:</label>
          <input type="file" name="logo" class="textBox" required>
        </div>
      </div>

      <div class="form-column">
       

        <div class="box">
          <div class="iconBox">
            <i class="fa fa-map-marker" aria-hidden="true"></i>
          </div>
          <label for="location">Location:</label>
          <input type="text" name="location" placeholder="Location" class="textBox" required>
        </div>

        <div class="box">
          <div class="iconBox">
            <i class="fa fa-phone" aria-hidden="true"></i>
          </div>
          <label for="phone_number">Phone Number:</label>
          <input type="text" name="phone_number" placeholder="Phone Number" class="textBox" required>
        </div>

        <div class="box">
          <div class="iconBox">
            <i class="fa fa-globe" aria-hidden="true"></i>
          </div>
          <label for="website">Website:</label>
          <input type="text" name="website" placeholder="Website" class="textBox" required>
        </div>

        <div class="box">
          <div class="iconBox">
            <i class="fa fa-industry" aria-hidden="true"></i>
          </div>
          <label for="industry">Industry:</label>
          <input type="text" name="industry" placeholder="Industry" class="textBox" required>
        </div>
        
        <div class="box">
          <div class="iconBox">
            <i class="fa fa-info-circle" aria-hidden="true"></i>
          </div>
          <label for="description">Description:</label>
          <textarea name="description" placeholder="Description" class="textareaBox" required></textarea>
        </div>
      </div>

      <button class="submit" type="submit">Submit</button>
    </form>
    <br><br>
    <h4><a href="{% url 'all_login' %}" style="color: rgb(3, 255, 234);">For Login <h3>Click..Here</h3></a></h4>
  </div>
</body>
</html>
