<!DOCTYPE html>
<html lang="en">
<head>
  <title>Lap World</title>
  <link rel="icon" type="image/x-icon" href="/static/images/favicon.ico">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/style.css" type="text/css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <!-- Body of Form starts -->
  <div class="container">
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-info">
      {{ message }}
    </div>
    {% endfor %}
    {% endif %}

    <form method="post" autocomplete="on">
      {% csrf_token %}
      <div class="box">
        <label for="username" class="fl fontLabel"> Username: </label>
        <div class="new iconBox">
          <i class="fa fa-user" aria-hidden="true"></i>
        </div>
        <div class="fr">
          <input type="text" name="username" placeholder="Username" class="textBox" autofocus="on" required>
        </div>
        <div class="clr"></div>
      </div>
      
      
      <div class="box">
        <label for="password1" class="fl fontLabel"> Password: </label>
        <div class="fl iconBox">
          <i class="fa fa-key" aria-hidden="true"></i>
        </div>
        <div class="fr">
          <input type="password" name="password" placeholder="Password" class="textBox" required>
        </div>
        <div class="clr"></div>
      </div>
      

      
      <button class="submit" type="submit">Submit</button>
    </form>
    <br><br>
    <h4><a href="{% url 'home' %}" style="color: rgb(3, 255, 234);">For Registration <h3>Click..Here</h3></a></h4>
  </div>

  <style>
    * {
      padding: 0;
      margin: 0;
    }
    body {
      background: url(http://wrbbradio.org/wp-content/uploads/2016/10/grey-background-07.jpg) no-repeat center fixed;
      background-size: cover;
      background-color:black
    }
    .container {
      background: white;
      border: 1px solid white;
      width: 350px;
      height: 300px;
      padding-bottom: 20px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      margin: auto;
      padding: 70px 50px 20px 50px;
    }
    .fl {
      float: left;
      width: 110px;
      line-height: 35px;
      margin-top: 30px;
    }
    .fontLabel {
      color: white;
    }
    .fr {
      float: right;
    }
    .clr {
      clear: both;
      margin-top: 30px;
    }
    .box {
      width: 360px;
      height: 35px;
      margin-top: 10px;
      font-family: verdana;
      font-size: 12px;
    }
    .textBox {
      margin-top: 30px;
      height: 35px;
      width: 190px;
      border: none;
      padding-left: 20px;
    }
    .new {
      float: left;
    }
    .iconBox {
      height: 35px;
      width: 40px;
      line-height: 38px;
      text-align: center;
      background: #ff6600;
      margin-top: 30px;
    }
    .radio {
      color: white;
      background: #2d3e3f;
      line-height: 38px;
    }
    .terms {
      line-height: 35px;
      text-align: center;
      background: #2d3e3f;
      color: white;
    }
    .submit {
      margin-left: 190px;
      margin-top: 25px;
      border: none;
      color: white;
      width: 110px;
      height: 35px;
      background: #ff6600;
      text-transform: uppercase;
      cursor: pointer;
    }
  </style>
</body>
</html>
