<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found (404)</title>
    <!-- Link to Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-NfrjwTWof6qYj/J4ZIs6REw7aHk8wDfrfe86TvMkKX2vB9Ba3wsh8bD+Pnp4UMbT7X66o7j9c5ebfvDdmVzutA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .error {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            margin-top: 50px; /* Adjust margin from the top */   
        }
        /* Additional styling for the button */
        .error button {
            background-color: black;
            border: none;
            padding: 10px 20px;
            color: white;
            text-decoration: none;
            cursor: pointer;
        }
        .error button:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
  <div class="error">
    <h1>Page Not Found (404)</h1>
    <p>The requested URL was not found on this server.</p>
    <p>If you believe this is an error, please contact the website administrator.</p>
    <br>
    <!-- Modified button with Font Awesome icon -->
    <button><a href="/" style="text-decoration: none;color: white;">Go to Home</a></button>
  </div>
