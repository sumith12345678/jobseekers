{% extends 'user/header.html' %}

{% block content %}
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js" integrity="sha384-Lu0p/xzPpZit3GS/+O0TlT7gj1b6QoCIr2YGvh5YpHEPLvR4jKlWjVO8WaCpVL5h" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+Vy/0R1PLz7jsBdj0Dz+6Bh6GjyO0v8e/1Q" crossorigin="anonymous"></script>

<div class="section">
    <div class="container">
        <div class="row" style="margin-top: 20px;">
            <div class="col-md-6">
                <div class="shiping-details">
                    <div class="section-title">
                        <h3 class="title">Education</h3>
                    </div>
                    <div class="caption">
                        <form action="" method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="languages">Language:</label>
                                <input class="form-control" type="text" id="languages" name="languages" placeholder="Enter Language">
                            </div>
                            <div class="form-group">
                                <label for="proficiency">Proficiency:</label>
                                <select class="form-control" id="proficiency" name="proficiency">
                                    <option value="BEGINNER">Beginner</option>
                                    <option value="PROFICIENT">Proficient</option>
                                    <option value="EXPERT">Expert</option>
                                </select>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="read" name="read">
                                <label class="form-check-label" for="read">Can Read</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="write" name="write">
                                <label class="form-check-label" for="write">Can Write</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="speak" name="speak">
                                <label class="form-check-label" for="speak">Can Speak</label>
                            </div>
                            <button type="submit" class="btn btn-primary mt-3">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<br>
<style>
    .input {
        width: 320px;
    }
    .form-control {
        width: 320px;
    }
</style>
{% endblock %}
