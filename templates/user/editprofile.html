{% extends 'user/header.html' %}

{% block content %}
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js" integrity="sha384-Lu0p/xzPpZit3GS/+O0TlT7gj1b6QoCIr2YGvh5YpHEPLvR4jKlWjVO8WaCpVL5h" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+Vy/0R1PLz7jsBdj0Dz+6Bh6GjyO0v8e/1Q" crossorigin="anonymous"></script>


<div class="section">
    <div class="container">
        <div class="row" style="margin-top:0px;">
            <div class="col-md-6">
                <div class="shiping-details">
                    <div class="section-title">
                        <h3 class="title">Profile Create</h3>
                    </div>
                    <div class="caption">
                        <form action="" method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-group">
                                <input class="input" type="text" name="firstname"  value="{{profile.firstname}}">
                            </div>
                            <div class="form-group">
                                <input class="input" type="text" name="lastname"  value="{{profile.lastname}}">
                            </div>
                            <div class="form-group">
                                <label for="Resume">Image</label>
                                <input class="file" type="file" name="photo" id="photo-input" value="{{ profile.photo.url }}">
                                <label></label><br>
                                                    <img src="{{ profile.photo.url }}" alt="Existing Image" style="max-width: 200px;">
                                   
                            </div>
                            
                            <div class="form-group">
                                <label>Gender</label><br>
                                <input type="radio" name="gender" value="MALE" {% if profile.gender == "MALE" %}checked{% endif %}> Male
                                <input type="radio" name="gender" value="FEMALE" {% if profile.gender == "FEMALE" %}checked{% endif %}> Female
                                <input type="radio" name="gender" value="OTHERS" {% if profile.gender == "OTHERS" %}checked{% endif %}> Others
                            </div>
                            
                            <div class="form-group">
                                <label>Marital Status</label>
                                <select class="form-control" name="marital_status">
                                    <option value="Select" {% if profile.marital_status == "Select" %}selected{% endif %}>Select</option>
                                    <option value="SINGLE" {% if profile.marital_status == "SINGLE" %}selected{% endif %}>Single</option>
                                    <option value="MARRIED" {% if profile.marital_status == "MARRIED" %}selected{% endif %}>Married</option>
                                    <option value="DIVORCED" {% if profile.marital_status == "DIVORCED" %}selected{% endif %}>Divorced</option>
                                    <option value="WIDOWED" {% if profile.marital_status == "WIDOWED" %}selected{% endif %}>Widowed</option>
                                </select>
                            </div>
                            
                            <div class="form-group">
                                <input class="input" type="date" name="dob" placeholder="Date of Birth" value="{{ profile.dob|date:"Y-m-d" }}">
                            </div>
                            
                            
                           
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="shiping-details">
                    <div class="section-title">
                        <h3 class="title"><br></h3>
                    </div>
                    <div class="caption">
                       
                        <div class="form-group">
                            <textarea class="input" name="address">{{profile.address}}</textarea>
                        </div>
                        
                        <div class="form-group">
                            <label>Work Status</label>
                            <select class="form-control" name="workstatus">
                                <option value="Select" {% if profile.workstatus == "Select" %}selected{% endif %}>Select</option>
                                <option value="Experienced" {% if profile.workstatus == "Experienced" %}selected{% endif %}>I have work experience</option>
                                <option value="Fresher" {% if profile.workstatus == "Fresher" %}selected{% endif %}>I am a fresher</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <input class="input" type="text" name="jobrole" value="{{profile.jobrole}}">
                        </div>
                        <div class="form-group">
                            <input class="input" type="tel" value="{{profile.phone}}" name="phone">
                        </div>
                 
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <br>
                <br>
            </form>
            </div>
        </div>
    </div>
</div>
<style>
    .input{
        /* background-color: red; */
        width: 320px;
    }
    .form-control{
        width: 320px;
    }
 
    
</style>

    
{% endblock %}
